<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Import tamarack -->
	<link rel="stylesheet" href="tamarack/tamarackStyle.css">
	<script src="tamarack/tamarackCore.js"></script>
	<script src="tamarack/tamarackUI.js"></script>

</head>
<body>
	<script>
		(
			function main()
			{
				var doc = new tkDocument();
				doc.title = "Coin Toss Demo";
				doc.putHeader("Coin Toss","h1");
				
				var btn = new tkButton("btnToss");
				btn.text = "Toss Coin!";
				btn.addToElement(document.body);
				
				btn.element.onclick = () => 
				{
					var new_line = new tkText("new_line","p");
					var flip_coin = (random(0,1) == 0) ? "Heads" : "Tails";
					new_line.text = flip_coin;
					
					if (flip_coin == "Heads") 
						new_line.element.style.color = "red";
						
					new_line.addToElement(document.body);
				};
			}
		)();
	</script>
</body>
</html>
