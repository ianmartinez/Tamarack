<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="Normalize.css">

	<!-- Import Tamarack -->
	<link rel="stylesheet" href="Tamarack/TamarackStyle.css">
	<script src="Tamarack/TamarackCore.js"></script>
	<script src="Tamarack/TamarackUI.js"></script>

</head>
<body>
	<script>
		(
			function Main()
			{
				SetTitle("Media Players Demo");
				PutHeader("Media Player Demo","h1");
				
				var Rating = 4.1; 
				
				PutLine("Video Rating: " + Rating + "/5 Stars");
				
				var metVideo = new tkReviewMeter("metVideo",Rating);
				metVideo.AddElementTo(document.body);
				PutLine();PutLine();
				
				var btnFullscreen = new tkButton("btnFullscreen");
				btnFullscreen.Text = "Go Fullscreen";
				btnFullscreen.AddElementTo(document.body);
				
				btnFullscreen.GetElement().onclick = () => 
				{
					vid.RequestFullscreen();
				};
				
				PutLine();
				
				var vid = new tkVideoPlayer("vidBunny");
				vid.SetControls(true);
				vid.Width = "700px";
				vid.Height = "400px";
				vid.Source = "mov_bbb.mp4";
				vid.AddElementTo(document.body);
			}
		)();
	</script>
</body>
</html>
