<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="Normalize.css">

	<!-- Import tamarack -->
	<link rel="stylesheet" href="tamarack/tamarackStyle.css">
	<script src="tamarack/tamarackCore.js"></script>
	<script src="tamarack/tamarackUI.js"></script>

</head>
<body>
	<script>
		(
			function main()
			{
				var doc = new tkDocument();
				doc.title = "Media Players Demo";
				doc.putHeader("Media Player Demo","h1");
				
				var p = doc.putLine();				
				var btnFullscreen = new tkButton();
				btnFullscreen.text = "Go Fullscreen";
				btnFullscreen.addToElement(p);
				
				btnFullscreen.element.onclick = () => vid.makeFullScreen();
				
				var vid = new tkVideoPlayer();
				vid.source = "mov_bbb.mp4";
				vid.addToElement(document.body);
			}
		)();
	</script>
</body>
</html>
