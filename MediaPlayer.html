<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="Normalize.css">

	<!-- Import tamarack -->
	<link rel="stylesheet" href="tamarack/tamarackStyle.css">
	<script src="tamarack/tamarackCore.js"></script>
	<script src="tamarack/tamarackUI.js"></script>

</head>
<body>
	<script>
		(
			function main()
			{
				var doc = new tkDocument();
				doc.title = "Media Players Demo";
				doc.putHeader("Media Player Demo","h1");
				
				var rating = 4.1; 
				
				doc.putLine("Video Rating: " + rating + "/5 Stars");
				
				var metVideo = new tkReviewMeter("metVideo", rating);
				metVideo.addToElement(document.body);
				doc.putLine();doc.putLine();
				
				var btnFullscreen = new tkButton("btnFullscreen");
				btnFullscreen.text = "Go Fullscreen";
				btnFullscreen.addToElement(document.body);
				
				btnFullscreen.element.onclick = () => 
				{
					vid.makeFullscreen();
				};
				
				doc.putLine();
				
				var vid = new tkVideoPlayer("vidBunny");
				vid.setControls(true);
				vid.setDimensions("700px", "400px");
				vid.source = "mov_bbb.mp4";
				vid.addToElement(document.body);
			}
		)();
	</script>
</body>
</html>
