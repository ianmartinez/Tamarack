<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Bootstrap core CSS -->
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<link href="bootstrap/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
		<!-- Tamarack CSS -->
		<link href="tamarack/tamarackStyle.css" rel="stylesheet">
	</head>
	<body>
		<!-- Bootstrap core JavaScript -->
		<script src="jquery/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="bootstrap/js/ie10-viewport-bug-workaround.js"></script>  

		<!-- Tamarack -->
		<script src="tamarack/tamarackCore.js"></script>
		<script src="tamarack/tamarackUI.js"></script>
		
		<script>
			(
				function main()
				{
					var doc = new tkDocument();
					doc.title = "Tabs Demo";
					doc.putHeader("Tabs Demo","h1");
					
					var btn = new tkButton();
					btn.text = "Add Tab";
					btn.addToElement(document.body);
										
					var notebook = new tkNotebook();
					var pageCount = 1;
					btn.element.onclick = () => 
					{
						var page2 = new tkNotebookPage("Page " + pageCount,"page" + pageCount);
						page2.addContent(say("Showing Page " + pageCount));
						notebook.addPage(page2);
						pageCount++;
					};					
					notebook.addToElement(document.body);
				}
			)();
		</script>
	</body>
</html>
