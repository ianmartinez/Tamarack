    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Classes tamaracktkArraytkColortkNumber Global createLinearGradientmakemakeParagraphssaysayPsayText Global Methods createLinearGradient(_angle_deg, _colors) Creates a linear gradient Parameters: Name Type Description _angle_deg Number The angle (in degrees) of the linear-gradient _colors Array An array of colors that will make up the gradient Returns: The generated linear-gradient(...) css style Type string make(_tag) Makes an element of tag _tag. Parameters: Name Type Description _tag String The tag of the element to be created Returns: The new element Type HTMLElement makeParagraphs(_text) Takes a string, splits it into lines, and makes a &lt;p&gt; element for each line. Parameters: Name Type Description _text String The string to be converted into &lt;p&gt; elements Returns: HTML representing the all of the paragraphs Type string say(_text) Creates a new text node containing the string _text. Parameters: Name Type Description _text String The string to be placed inside the text node Returns: The new text node containing _text Type Node sayP(_text) Creates a new &lt;p&gt; element containing the string _text. Parameters: Name Type Description _text string The string to be placed inside a &lt;p&gt; element Returns: The new &lt;p&gt; element containing _text Type HTMLElement sayText(_text, _tag) Creates a new element of tag _tag containing the string _text. Parameters: Name Type Description _text String The string to be placed inside the element _tag String The tag of the element to be created Returns: The new element containing _text Type HTMLElement × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-11-12T13:22:28-06:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes tamaracktkArraytkColortkNumber Global createLinearGradientmakemakeParagraphssaysayPsayText Classes Classes tamarack tkArray tkColor tkNumber × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-11-12T13:22:28-06:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes tamaracktkArraytkColortkNumber Global createLinearGradientmakemakeParagraphssaysayPsayText TamarackAn easy to use JavaScript library that can create, modify, and style HTML through ECMAScript 6 classes. It is designed to be used in Electron apps, but works well for browser apps as well. Architecture Most of Tamarack is a collection of widgets that provide a wrapper around html elements, such as tkButton, which wraps around &lt;button&gt; or tkImage, which wraps around &lt;img&gt;. All of these widgets inherit from tkWidget, which provides them with basic functionality such as making the element full-screen or adding the widget to another widget. In addition, there are also composite widgets, such as tkNotebook and tkDialog, that represent multiple html elements in one single class, cutting down the need for massive amounts of boilerplate code for simple tasks. ExamplesAdd progress bars: var doc = new tkDocument(\"Progress Demo\"); doc.padding = \"1rem\"; doc.add(new tkProgress(10), new tkProgress(25), new tkProgress(50), new tkProgress(100)); Create a button that makes the video fullscreen when clicked: var doc = new tkDocument(); var btnFullscreen = new tkButton(\"Go Fullscreen\"); btnFullscreen.on(\"click\", function() { video.makeFullScreen(); }); doc.add(btnFullscreen);Create a two page notebook: var doc = new tkDocument(); var notebook = new tkNotebook(); var page1 = new tkNotebookPage(\"Page 1\", \"page1\"); page1.content.addElement(say(\"Hello\")); var page2 = new tkNotebookPage(\"Page 2\", \"page2\"); page2.content.addElement(say(\"World!\")); notebook.addPages(page1,page2); doc.add(notebook); Show a yes/no dialog: var doc = new tkDocument(\"Dialog Demo\"); doc.padding = \"1rem\"; var dialogButton = new tkButton(\"Show Dialog\"); doc.add(dialogButton); dialogButton.on(\"click\", function() { tkDialog.show(\"Welcome to tamarack! Do you like this demo?\", \"Some Dialog\", [tkDialogResult.YES, tkDialogResult.NO], (dialogResult) =&gt; { if (dialogResult == tkDialogResult.YES) tkDialog.show(\"Thanks!\"); else tkDialog.show(\"Well then...\"); }); }); Set the background from a color dialog: var doc = new tkDocument(); var dlgColor = new tkColorDialog(); dlgColor.show((dialogResult) =&gt; { if (dialogResult == tkDialogResult.OK) doc.setBackgroundColor(dlgColor.color.getHslaString()); }); × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-11-12T13:22:28-06:00 using the DocStrap template. "},"tamarack.html":{"id":"tamarack.html","title":"Class: tamarack","body":" Documentation Classes tamaracktkArraytkColortkNumber Global createLinearGradientmakemakeParagraphssaysayPsayText Class: tamarack tamarack A static class containing information on the tamarack library. Do not use constructor. new tamarack() Members &lt;static, readonly&gt; version The current tamarack version. × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-11-12T13:22:28-06:00 using the DocStrap template. "},"tkArray.html":{"id":"tkArray.html","title":"Class: tkArray","body":" Documentation Classes tamaracktkArraytkColortkNumber Global createLinearGradientmakemakeParagraphssaysayPsayText Class: tkArray tkArray A class containing static functions dealing with arrays. Do not use constructor. new tkArray() Methods &lt;static&gt; elementsAreEqual(_arr) Compare all the elements in array _arr with each other. Parameters: Name Type Description _arr Array The array whose elements are to be compared with each other Returns: True if all elements are equal, false otherwise Type Boolean &lt;static&gt; isArray(_object) Determine if an object is an array Parameters: Name Type Description _object Object Returns: True if _object is an Array, false otherwise Type Boolean × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-11-12T13:22:28-06:00 using the DocStrap template. "},"tkColor.html":{"id":"tkColor.html","title":"Class: tkColor","body":" Documentation Classes tamaracktkArraytkColortkNumber Global createLinearGradientmakemakeParagraphssaysayPsayText Class: tkColor tkColor A class containing various functions to convert between color types, grab colors from elements, generate random colors, parse color strings, and more. Used internally by tamarack to represent color. new tkColor(_color_string) Create a tkColor object, optionally based off of an existing color, _color_string. Parameters: Name Type Description _color_string String The string representing a color to be parsed Methods &lt;static&gt; fromElementBackground(_element) Extract a color from the computed background-color style of the HTMLElement _element. Parameters: Name Type Description _element HTMLElement The element Returns: The tkColor generated from the extracted color Type tkColor &lt;static&gt; fromElementColor(_element) Extract a color from the computed color style of the HTMLElement _element. Parameters: Name Type Description _element HTMLElement The element Returns: The tkColor generated from the extracted color Type tkColor &lt;static&gt; isColor(_color) Find whether _color represents a valid color that can be used. Currently, tamarack does not accept colors formatted in names, such as \"black\" or \"transparent\", instead use #000000 or rgba(0,0,0,0). Parameters: Name Type Description _color String &lt;static&gt; random() Generate a random tkColor, with an alpha channel. Returns: The generated color Type tkColor &lt;static&gt; randomOpaque() Generate a random tkColor, without an alpha channel. Returns: The generated color Type tkColor &lt;static&gt; randomRgbaCss() Generate a random RGBA color, with an alpha channel. Returns: The randomly generated color in the format of rgba(0,0,0,0) Type String &lt;static&gt; randomRgbCss() Generate a random RGB color, without an alpha channel. Returns: The randomly generated color in the format of rgb(0,0,0) Type String clone() Create a deep copy of the current tkColor. Returns: A deep copy of the current tkColor Type tkColor equals() Compare a tkColor to another tkColor, _other. Returns: True if all of the values are the same, false otherwise Type Boolean fromHex(_hex) Set the current tkColor from a hexadecimal value. Parameters: Name Type Description _hex Number Hexadecimal fromHsla(_h, _s, _l, _a) Set the current tkColor from HSLA values. Parameters: Name Type Description _h Number Hue _s Number Saturation _l Number Lightness _a Number Alpha fromRgba(_r, _g, _b, _a) Set the current tkColor from RGBA values. Parameters: Name Type Description _r Number Red _g Number Green _b Number Blue _a Number Alpha getHexString() Get the current tkColor's string representation, represented in #000000 form. Returns: The current color, as a hexadecimal color Type String getHslaString() Get the current tkColor's string representation, represented in hsla(0,0%,0%,1) form. Returns: The current color, as an RGBA string Type String getRgbaString() Get the current tkColor's string representation, represented in rgba(0,0,0,1) form. Returns: The current color, as an HSLA string Type String hexToHsl(_hex) Convert a hexadecimal color to HSL. Parameters: Name Type Description _hex String The hexadecimal color Returns: An array [h,s,l], which represents the converted color Type Array hexToRgb(_hex) Convert a hexadecimal color to RGB. Parameters: Name Type Description _hex String The hexadecimal color Returns: An array [r,g,b], which represents the converted color Type Array hslToHex(_h, _s, _l) Convert an HSL color to hexadecimal color. Parameters: Name Type Description _h Number Hue _s Number Saturation _l Number Lightness Returns: The converted hexadecimal color Type String hslToRgb(_h, _s, _l) Convert an HSL color to an RGB color. Parameters: Name Type Description _h Number Hue _s Number Saturation _l Number Lightness Returns: An array [r,g,b], which represents the converted color Type Array isDark() If the current tkColor's lightness is less than 50% and the alpha is more than 0.4. Returns: True if dark, false otherwise Type Boolean isGray() If the red, green, and blue values are equal to each other. Returns: True if all are equal, false otherwise Type Boolean isLight() The opposite of tkColor.isDark(). Returns: True if not dark, false otherwise Type Boolean lighter(_factor) Return a clone of the current tkColor, but lighter by a factor of _factor. Parameters: Name Type Description _factor Number The factor to multiply the lightness value by Returns: The new, tkColor Type tkColor parse(_input) Parse a color, _input, and the current tkColor to match it. Parameters: Name Type Description _input String The color to parse randomize() Set all of the values of the current tkColor randomly, with alpha channel. randomizeOpaque() Set all of the value of the current tkColor randomly, without alpha channel. rgbToHex(_r, _g, _b) Convert an RGB color to hexadecimal color. Parameters: Name Type Description _r Number Red _g Number Green _b Number Blue Returns: The converted hexadecimal color Type String rgbToHsl(_r, _g, _b) Convert an RGB color to an HSL color. Parameters: Name Type Description _r Number Red _g Number Green _b Number Blue Returns: An array [h,s,l], which represents the converted color Type Array × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-11-12T13:22:28-06:00 using the DocStrap template. "},"tkNumber.html":{"id":"tkNumber.html","title":"Class: tkNumber","body":" Documentation Classes tamaracktkArraytkColortkNumber Global createLinearGradientmakemakeParagraphssaysayPsayText Class: tkNumber tkNumber A class containing static functions dealing with numbers. Do not use constructor. new tkNumber() Methods &lt;static&gt; fromPercent(_value, _max) Convert a percentage into a number. Parameters: Name Type Description _value Number The percentage _max Number The maximum number Returns: The number Type Number &lt;static&gt; random(_min, _max) Generate a random whole number between _min and _max, inclusive. Parameters: Name Type Description _min Number The minimum number _max Number The maximum number Returns: The generated whole number Type Number &lt;static&gt; randomDecimal(_min, _max) Generate a random decimal number between _min and _max, inclusive. Parameters: Name Type Description _min Number _max Number Returns: The generated decimal number Type Number &lt;static&gt; toPercent(_value, _max) Get the percent of _max that _value represents. Parameters: Name Type Description _value Number The number _max Number The maximum number Returns: The percentage Type Number &lt;static&gt; toPercentF(_value, _max) Get the formatted percent of _max that _value represents, that is, what tkNumber.toPercentage() would return + a percent sign. Parameters: Name Type Description _value Number The number _max Number The maximum number Returns: The percentage, including % Type String × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-11-12T13:22:28-06:00 using the DocStrap template. "}}
