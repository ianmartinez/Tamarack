<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Bootstrap CSS -->
		<link href="../bootstrap/bootstrap.min.css" rel="stylesheet">
		<!-- Tamarack CSS -->
		<link href="../tamarack/tamarack.css" rel="stylesheet">		
		<!-- jQuery -->
		<script src="../jquery/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="../popper/popper.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="../bootstrap/bootstrap.min.js"></script>
		<!-- Tamarack JS -->
		<script src="../tamarack/tamarack-core.js"></script>
		<!-- Tamarack Dialogs JS -->
		<script src="../tamarack/tamarack-dialogs.js"></script>
	</head>
	<body>		
		<script>
			var doc = new tkDocument();
			var aboutDialog = new tkAboutTamarackDialog();
			var dialogButton = new tkButton();

			dialogButton.text = "Tamarack About Dialog";
			dialogButton.e.onclick = () => 
			{
				aboutDialog.show();
			};

			dialogButton.addToElement(document.body);
		</script>
	</body>
</html>
