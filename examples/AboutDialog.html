<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Bootstrap CSS -->
		<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
		<!-- Tamarack CSS -->
		<link href="../tamarack/tamarack.css" rel="stylesheet">
	</head>
	<body>
		<!-- jQuery -->
		<script src="../jquery/jquery.min.js"></script>
		<!-- Tamarack JS -->
		<script src="../tamarack/tamarack.js"></script>
		<!-- Bootstrap JS -->
		<script src="../bootstrap/js/bootstrap.min.js"></script>
		
		<script>
			var doc = new tkDocument();
			var aboutDialog = new tkAboutTamarackDialog();
			var dialogButton = new tkButton();

			dialogButton.text = "Tamarack About Dialog";
			dialogButton.e.onclick = () => 
			{
				aboutDialog.show();
			};

			dialogButton.addToElement(document.body);
		</script>
	</body>
</html>
