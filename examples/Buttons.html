<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Buttons</title>
</head>

<body>
    <link href="../src/views.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/views.js"></script>
    <script src="../src/color.js"></script>

    <script>
        /**
         * Show buttons for each layout type.
         */

        // Declare layout views
        let stack = new TkStack({
            parent: "body",
            direction: TkStackDirection.FLOW
        });

        // Add a button for each layout
        for (let layout in TkLabelLayout) {
            let button = new TkButton({
                parent: stack,
                text: layout,
                icon: new TkImage({ source: "test.png" }),
                layout: TkLabelLayout[layout],
                style: "margin: 0.25rem;",
                events: { click: () => alert(`Clicked "${layout}"`) }
            });
        }
    </script>
</body>

</html>
