<!doctype html>

<html lang="en">

<head>
    <title>Buttons</title>
</head>

<body>
    <link href="../src/widgets.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/widgets.js"></script>
    <script src="../src/color.js"></script>

    <script>
        /**
         * Show buttons for each layout type.
         */

        // Declare layout widgets
        let body = new TkWidget({ from: "body" });
        let stack = new TkStack({
            parent: body,
            direction: TkStackDirection.FLOW
        });

        // Add a button for each layout
        for (let layout in TkLabelLayout) {
            let button = new TkButton({
                parent: stack,
                text: layout,
                image: "test.png",
                layout: TkLabelLayout[layout],
                style: "margin: 0.25rem;"
            });

            button.on("click", () => alert(`Clicked "${layout}"`));
        }
    </script>
</body>

</html>
