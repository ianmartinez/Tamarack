<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
		<link href="../src/tamarack.css" rel="stylesheet" type="text/css">
		<script src="../src/tamarack.js"></script>
	</head>

	<body>		
		<script>
			let flips = 0;
			function getFlipsText(count) {
				return  `Flipped Coin ${count} Times`;
			}

			let view = new tk.View("Coin Flip Demo", {style: "padding: 0.5rem;"});		
			let heading = new tk.Text("h1",  "Coin Flip");
			let flipCounter = new tk.Text("h4", getFlipsText(flips), {style: "color: gray;"});
			let flipCoinButton = new tk.Button("Flip Coin!", {className: "flexless"});

			flipCoinButton.on("click", function() {
				let coinFlip = tk.Random.item("Heads", "Tails");
				let result = new tk.Text("span", coinFlip, {parent: view, display: "inline-block"});					
				result.style.color = (coinFlip == "Heads") ? "maroon" : "midnightblue";
				result.style.fontWeight = "bold";
				result.padding = "1rem 0.5rem";
				flipCounter.text = getFlipsText(++flips);
			});

			view.add(heading, flipCounter, flipCoinButton);
		</script>
	</body>
</html>
