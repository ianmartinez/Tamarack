<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="../src/tamarack.css" rel="stylesheet">		
		<script src="../src/tamarack.js"></script>
	</head>

	<body>		
		<script>
			function getFlipsText(count) {
				return  `Flipped Coin ${count} Times`;
			}

			let view = new tk.Document("Coin Toss Flip", {style: "padding: 0.5rem;"});		
			let heading = new tk.Text("h1",  "Coin Flip");
			let flips = 0;
			let flipCounter = new tk.Text("h3", getFlipsText(flips));
			let flipCoinButton = new tk.Button("Flip Coin!");

			flipCoinButton.on("click", function() {
				let flipCoin = tk.Random.item("Heads", "Tails");
				let newLine = new tk.Text("p", flipCoin, {parent: view});					
				newLine.e.style.color = (flipCoin == "Heads") ? "maroon" : "midnightblue";
				newLine.e.style.fontWeight = "bold";
				flipCounter.text = getFlipsText(++flips);
			});

			view.add(heading, flipCounter, flipCoinButton);
		</script>
	</body>
</html>
