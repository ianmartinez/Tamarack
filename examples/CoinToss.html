<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Bootstrap CSS -->
		<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
		<!-- Tamarack CSS -->
		<link href="../tamarack/tamarack.css" rel="stylesheet">
	</head>
	<body>
		<!-- jQuery -->
		<script src="../jquery/jquery.min.js"></script>
		<!-- Clipboard -->
		<script src="../clipboard/clipboard.min.js"></script>
		<!-- Tamarack JS -->
		<script src="../tamarack/tamarack.js"></script>
		<!-- Bootstrap JS -->
		<script src="../bootstrap/js/bootstrap.min.js"></script>
		
		<script>
			var doc = new tkDocument();
			var btn = new tkButton();
			
			doc.title = "Coin Toss Demo";
			doc.addElement(sayLine("Coin Toss","h1"));
			
			btn.text = "Toss Coin!";
			doc.add(btn);
			
			btn.element.onclick = () => 
			{
				var new_line = new tkText("p");
				var flip_coin = (random(0,1) == 0) ? "Heads" : "Tails";
				
				new_line.text = flip_coin;						
				new_line.element.style.color = (flip_coin == "Heads") ? "maroon" : "midnightblue";
				new_line.element.style.fontWeight = "bold";
				new_line.element.style.display = "none";
					
				doc.add(new_line);
				new_line.fadeIn();
			};
		</script>
	</body>
</html>
