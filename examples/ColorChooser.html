<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Color Chooser</title>
</head>

<body>
    <link href="../src/views.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/views.js"></script>
    <script src="../src/color.js"></script>
    <script src="../src/choosers.js"></script>

    <style>
        body {
            background-color: rgb(248, 248, 248);
            max-width: 500px;
        }

        [tkcolorchooser] {
            margin-bottom: 2rem;
        }

        .demo {
            border-radius: 0.25rem;
            padding: 1rem;
        }
    </style>

    <script>
        let chooser = new TkColorChooser({ parent: "body", color: "seagreen", preview: false });
        let demo = new TkText("h2", { parent: "body", classes: ["demo"] });

        function updateColor() {
            demo.text = chooser.color.asHex();
            demo.e.style.backgroundColor = chooser.color.asHex();
            demo.e.style.color = chooser.color.isDark() ? "white" : "black";
        }

        chooser.on("colorchanged", () => updateColor());
        updateColor();
    </script>
</body>

</html>
