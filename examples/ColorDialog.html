<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link href="../bootstrap/bootstrap.min.css" rel="stylesheet">
		<!-- Tamarack CSS -->
		<link href="../tamarack/tamarack.css" rel="stylesheet">		
		<!-- jQuery -->
		<script src="../jquery/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="../popper/popper.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="../bootstrap/bootstrap.min.js"></script>
		<!-- Tamarack JS -->
		<script src="../tamarack/tamarack.js"></script>
	</head>
	<body>		
		<script>
			var doc = new tkDocument("Color Dialog Demo");
			doc.padding = "1rem";
			doc.setBackgroundColor(tkColor.randomOpaque().getHslaCss());

			var dialogButton = new tkButton("New Color");	
			dialogButton.on("click", function() {
				tkColorDialog.show(tkColor.fromElementBackground(doc.e), (dialogResult, color) => {
					if(dialogResult == tkDialogResult.OK) 
						doc.setBackgroundColor(color.getHslaCss());
				});
			});

			doc.add(dialogButton);
		</script>
	</body>
</html>
