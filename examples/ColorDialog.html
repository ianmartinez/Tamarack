<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Bootstrap CSS -->
		<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
		<!-- Tamarack CSS -->
		<link href="../tamarack/tamarack.css" rel="stylesheet">
	</head>
	<body>
		<!-- jQuery -->
		<script src="../jquery/jquery.min.js"></script>
		<!-- Tamarack JS -->
		<script src="../tamarack/tamarack.js"></script>
		<!-- Bootstrap JS -->
		<script src="../bootstrap/js/bootstrap.min.js"></script>
		
		<script>
			var doc = new tkDocument();
			doc.title = "Color Dialog Demo";

			var backgroundColor = new tkColor();
			backgroundColor.randomizeOpaque();
			doc.setBackgroundColor(backgroundColor.getHslaCss());
			
			var colorDialog = new tkColorDialog();
			var dialogButton = new tkButton();
			
			dialogButton.text = "New Color";
			dialogButton.e.onclick = () => 
			{
				colorDialog.color = backgroundColor.clone();
				colorDialog.show((dialogResult) => {
					if(dialogResult == tkDialogResult.OK) 
					{
						backgroundColor = colorDialog.color;
						backColor = colorDialog.color.getHslaCss();
						doc.setBackgroundColor(backColor);
					}
				});
			};

			doc.add(dialogButton);
		</script>
	</body>
</html>
