<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Bootstrap core CSS -->
		<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<link href="../bootstrap/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
		<!-- Tamarack CSS -->
		<link href="../tamarack/tamarackStyle.css" rel="stylesheet">
	</head>
	<body>
		<!-- Bootstrap core JavaScript -->
		<script src="../jquery/jquery.min.js"></script>
		<script src="../bootstrap/js/bootstrap.min.js"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="../bootstrap/js/ie10-viewport-bug-workaround.js"></script>  

		<!-- Tamarack -->
		<script src="../tamarack/tamarackUI.js"></script>
		
		<script>
			(
				function main()
				{
					var doc = new tkDocument();
					doc.title = "Color Dialog Demo";
					var backgroundColor = new tkColor();
					backgroundColor.randomize();
					doc.setBackgroundColor(backgroundColor.getHslaCss());
					
					var colorDialog = new tkColorDialog();
					var dialogButton = new tkButton();

					dialogButton.text = "New Color";
					dialogButton.e.onclick = () => 
					{
						colorDialog.color = backgroundColor;
						colorDialog.show((dialogResult) => {
							if(dialogResult == tkDialogResult.OK) 
							{
								backColor = colorDialog.color.getHslaCss();
								doc.setBackgroundColor(backColor);
							}
						});
					};

					dialogButton.addToElement(document.body);
				}
			)();
		</script>
	</body>
</html>
