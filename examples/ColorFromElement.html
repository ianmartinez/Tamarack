<!doctype html>

<html lang="en">
<head>
    <title>Color from Element</title>
</head>

<body>
    <script src="../src/core.js"></script>
    <script src="../src/widgets.js"></script>
    <script src="../src/color.js"></script>

    <script>
        /**
         * Use TkColor to find the computed color of
         * elements.
         */

        // Declare widgets
        let body = new TkWidget({ from: "body" });
        let p1 = new TkWidget({ tag: "p", parent: body });

        // Set the properties
        body.style.backgroundColor = new TkColor("firebrick").asHex();
        p1.style.color = new TkColor("white").asHex();

        // Extract the colors
        let backgroundColor = TkColor.fromProperty(body, "background-color");
        let textColor = TkColor.fromProperty(p1, "color");

        // Print the results
        p1.innerText = `The body's background color is ${backgroundColor.asName()} (${backgroundColor.asHex()})`
                        + ` and the first paragraph's text color is ${textColor.asName()} (${textColor.asHex()}).`;
    </script>
</body>
</html>
