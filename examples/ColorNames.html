<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link href="../bootstrap/bootstrap.min.css" rel="stylesheet">
		<!-- Tamarack CSS -->
		<link href="../tamarack/tamarack.css" rel="stylesheet">		
		<!-- jQuery -->
		<script src="../jquery/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="../popper/popper.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="../bootstrap/bootstrap.min.js"></script>
		<!-- Tamarack JS -->
		<script src="../tamarack/tamarack.js"></script>
	</head>
	<body>		
		<script>
			var doc = new tkDocument("Color Names Demo");		
			doc.padding = "1rem";
			doc.addElement(sayText("Color Names","h1"));
			
			for (var key in tkColor.named) {				
				var colorInfo = new tkText("h4");	
				var currentColor = new tkColor(tkColor.named[key]);

				colorInfo.text = key + " / " + tkColor.named[key] + " / " + currentColor.getRgbaString() + " / " + currentColor.getHslaString();
				colorInfo.e.style.color = tkColor.named[key];
				colorInfo.e.style.padding = "1rem";				
				colorInfo.e.style.backgroundColor = (currentColor.isLight()) ? "black" : "white";
				
				doc.add(colorInfo);
			}
		</script>
	</body>
</html>
