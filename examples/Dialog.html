<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Bootstrap core CSS -->
		<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<link href="../bootstrap/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
		<!-- Tamarack CSS -->
		<link href="../tamarack/tamarackStyle.css" rel="stylesheet">
	</head>
	<body>
		<!-- Bootstrap core JavaScript -->
		<script src="../jquery/jquery.min.js"></script>
		<script src="../bootstrap/js/bootstrap.min.js"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="../bootstrap/js/ie10-viewport-bug-workaround.js"></script>  

		<!-- Tamarack -->
		<script src="../tamarack/tamarackUI.js"></script>
		
		<script>
			(
				function main()
				{
					var doc = new tkDocument();
					doc.setBackgroundGradient(-45,"#e58735","#20347e");
					
					var dlgMessage = new tkDialog();

					dlgMessage.choices = [tkDialogResult.YES, tkDialogResult.NO];
					dlgMessage.addContent(say("Are you sure you want to change the colors?"));

					var dialogButton = new tkButton();
					dialogButton.text = "Change Colors";
					dialogButton.e.onclick = () => 
					{
						dlgMessage.show((dialogResult) => {
							if(dialogResult == tkDialogResult.YES) {
								doc.setBackgroundGradient(-45, randomRGB(), randomRGB());
							}
						});
					};

					dialogButton.addToElement(document.body);
				}
			)();
		</script>
	</body>
</html>
