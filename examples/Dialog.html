<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Bootstrap core CSS -->
		<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<link href="../bootstrap/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
		<!-- Tamarack CSS -->
		<link href="../tamarack/tamarackStyle.css" rel="stylesheet">
	</head>
	<body>
		<!-- Bootstrap core JavaScript -->
		<script src="../jquery/jquery.min.js"></script>
		<script src="../bootstrap/js/bootstrap.min.js"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="../bootstrap/js/ie10-viewport-bug-workaround.js"></script>  

		<!-- Tamarack -->
		<script src="../tamarack/tamarackUI.js"></script>
		
		<script>
			(
				function main()
				{
					var doc = new tkDocument();
					doc.title = "Dialogs Demo";
					doc.setBackgroundGradient(random(0,360), randomRGB(), randomRGB());
					
					var messageDialog = new tkDialog();
					messageDialog.choices = [tkDialogResult.YES, tkDialogResult.NO];
					messageDialog.addContent(say("Are you sure you want a new background?"));

					var dialogButton = new tkButton();
					dialogButton.text = "New Gradient";
					dialogButton.e.onclick = () => 
					{
						messageDialog.show((dialogResult) => {
							if(dialogResult == tkDialogResult.YES) 
								doc.setBackgroundGradient(random(0,360), randomRGB(), randomRGB());
							else if (dialogResult == tkDialogResult.NOTHING) // if user exits without clicking a button
								console.log("User exited without making a choice.");
						});
					};

					dialogButton.addToElement(document.body);
				}
			)();
		</script>
	</body>
</html>
