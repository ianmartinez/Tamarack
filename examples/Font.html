<!doctype html>

<html lang="en">

<head>
    <title>Font Detector</title>
</head>

<body>
    <link href="../src/widgets.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/widgets.js"></script>
    <script src="../src/color.js"></script>
    <script src="../src/font.js"></script>

    <script>
        /**
         * Detect common fonts,
         */

        // Declare layout widgets
        let stack = new TkStack({
            parent: "body",
            direction: TkStackDirection.VERTICAL
        });

        let commonFonts = ["arial", "calibri", 
        "century gothic", "comic sans", "consolas", "courier", 
        "dejavu sans", "dejavu serif", "georgia", "gill sans",
        "helvetica", "impact", "lucida sans", "myriad pro",
        "open sans", "palantino", "tahoma", "times new roman",
        "trebuchet", "verdana", "zapfino"];
        // Add a button for each layout
        for (let font of commonFonts) {
            let fontText = new TkText("p", {
                parent: stack,
                text: font
            });

            fontText.style.color = TkFont.exists(font) ? "green" : "red";
        }
    </script>
</body>

</html>
