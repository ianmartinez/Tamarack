<!doctype html>

<html lang="en">

<head>
    <title>Font Detector</title>
</head>

<body>
    <link href="../src/widgets.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/widgets.js"></script>
    <script src="../src/color.js"></script>
    <script src="../src/font.js"></script>

    <script>
        /**
         * Detect common fonts,
         */

        // Declare layout widgets
        let stack = new TkStack({
            parent: "body",
            direction: TkStackDirection.VERTICAL
        });

        // Add an item to the stack for each common font.
        // Color it green if detected, or red if not.
        for (let fontFamily of TkFont.commonFamilies) {
            let fontText = new TkText("p", {
                parent: stack,
                text: fontFamily
            });

            fontText.style.color = TkFont.exists(fontFamily) ? "green" : "red";
        }
    </script>
</body>

</html>
