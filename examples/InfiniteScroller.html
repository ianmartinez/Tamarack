<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Infinite Scroller</title>
</head>

<body>
    <link href="../src/widgets.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/widgets.js"></script>
    <script src="../src/infiniteScroller.js"></script>

    <script>
        // Remove any excess margin
        document.body.style.margin = 0;

        // Create a placeholder to show while the content is loading
        let placeholder = new TkText("h1", { text: "I'm a placeholder" });

        // Create an infite scroller and place it in the <body>
        let infiniteScroller = new TkInfiniteScroller({ parent: "body", placeholder: placeholder });

        // The current item we're fetching
        let itemPos = 0;

        // Callback for when the scroller needs to fetch new data
        infiniteScroller.fetch = (count) => {
            return new Promise((resolve, reject) => {
                // Fake a delay for 1 second to simulate an AJAX call
                setTimeout(() => {
                    let items = [];

                    for (let i = 0; i < Math.abs(count); i++) {
                        items[i] = new Promise((resolve) => {
                            resolve({ id: itemPos, name: `Item ${++itemPos}` });
                        });
                    }

                    resolve(Promise.all(items));
                }, 1000);
            });
        };

        // Callback for when the scroller has fetched an item and it needs to render it
        infiniteScroller.renderItem = (item, widget) => {
            if (widget) { // Existing item
                widget.text = item.name;
                return widget;
            } else {
                return new TkText("h1", { text: item.name, style: "color: blue;" });
            }
        };
    </script>
</body>

</html>
