<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Infinite Scroller</title>
</head>

<body>
    <link href="../src/widgets.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/widgets.js"></script>
    <script src="../src/infiniteScroller.js"></script>

    <script>
        let placeholder = new TkText("h1", { text: "I'm a placeholder." });
        let infiniteScroller = new TkInfiniteScroller({ parent: "body", placeholder: placeholder });
        infiniteScroller.fetch = (count) => {
            console.log(`Fetching ${count} items...`);
        };
        infiniteScroller.renderItem = (item, widget) => {
            console.log("Rendering:")
            console.log(item);
            console.log(widget);
        };

    </script>
</body>

</html>
