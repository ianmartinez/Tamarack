<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>List</title>
</head>

<body>
    <link href="../src/views.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/views.js"></script>
    <script src="../src/color.js"></script>

    <script>
        let selectedItemText = new TkText("h2", { parent: "body", style: "margin: 1rem 0;" });
        let list = new TkList({ parent: "body" });

        for (let i = 1; i <= 6; i++) {
            list.add(new TkText(`h${i}`, { text: `h${i}` }));
        }

        list.on("selectedchanged", () => selectedItemText.text = `You picked ${list.selectedItem?.text}`);
    </script>
</body>

</html>
