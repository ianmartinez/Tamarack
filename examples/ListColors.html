<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
		<link href="../src/tamarack.css" rel="stylesheet" type="text/css">
		<script src="../src/tamarack.js"></script>
	</head>

	<body>		
		<script>
			let view = new tk.View("List Colors Demo");	

			for (let colorName in tk.Color.named) {				
				let colorText = new tk.Text("h4", colorName, {parent: view, style: "padding: 0.25rem; margin: 0.25rem;"});
				let color = new tk.Color(colorName);
				// If the color is dark, make the border lighter by a factor of 0.2, if light, -0.2
				let borderColor = color.isDark() ? color.lighter(0.2).asHex() : color.lighter(-0.2).asHex()

				// Get the current color as a hex string and set it as the text's backgroun
				colorText.background = color.asHex();

				// Choose the most readable color for the text color
				colorText.color = color.isDark() ? "white" : "black";
				
				colorText.style.border = `1px solid ${borderColor}`;
			}
		</script>
	</body>
</html>
