<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
		<link href="../src/tamarack.css" rel="stylesheet" type="text/css">
		<script src="../src/tamarack.js"></script>
	</head>

	<body>		
		<script>
			let view = new tk.View("Icons Demo", {style: "padding: 0.5rem;"});		

			tk.forEachProperty(tk.icons, (iconName) => {
				view.add(new tk.Label(iconName, tk.icons[iconName]));
			});
		</script>
	</body>
</html>
