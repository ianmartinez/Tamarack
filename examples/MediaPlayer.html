<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Bootstrap CSS -->
		<link href="../bootstrap/bootstrap.min.css" rel="stylesheet">
		<!-- Tamarack CSS -->
		<link href="../tamarack/tamarack.css" rel="stylesheet">
	</head>
	<body>
		<!-- jQuery -->
		<script src="../jquery/jquery.min.js"></script>
		<!-- Tamarack JS -->
		<script src="../tamarack/tamarack.js"></script>
		<!-- Bootstrap JS -->
		<script src="../bootstrap/bootstrap.min.js"></script>
		
		<script>
			var doc = new tkDocument();						
			doc.title = "Media Players Demo";
			var p = make("p");
			doc.addElement(p);
			
			var video = new tkVideoPlayer();
			video.source = "resources/1.mp4";
			video.loop = true;
			doc.add(video);

			video.loaded = function() {
				var title = new tkText("h1");
				title.text = "Jellyfish";	
				title.addToElement(p);
				
				video.setSize(720, 380);
			};
		</script>
	</body>
</html>
