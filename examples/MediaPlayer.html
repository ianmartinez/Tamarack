<!DOCTYPE html>
<html lang="en">
	<head>
			<!-- Bootstrap core CSS -->
			<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
			<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
			<link href="../bootstrap/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
			<!-- Tamarack CSS -->
			<link href="../tamarack/tamarackStyle.css" rel="stylesheet">
	</head>
	<body>
		<!-- Bootstrap core JavaScript -->
		<script src="../jquery/jquery.min.js"></script>
		<script src="../bootstrap/js/bootstrap.min.js"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="../bootstrap/js/ie10-viewport-bug-workaround.js"></script>  

		<!-- Tamarack -->
		<script src="../tamarack/tamarackCore.js"></script>
		<script src="../tamarack/tamarackUI.js"></script>
		<script>
			(
				function main()
				{
					var doc = new tkDocument();		
					var video = new tkNativeVideoPlayer();
					
					doc.title = "Media Players Demo";
					doc.putHeader("Media Player Demo","h1");
					
					var btnFullscreen = new tkButton();
					var p = doc.putLine();		
					var vf = new tkVideoFile("2.mp4","Mystic", null, () => {
						var duration = new tkText("p");
						duration.text = "Video Duration: " + vf.getFormattedDuration();	
						duration.addToElement(p);
						
						var resolutionBracket = new tkText("p");
						resolutionBracket.text = "Video Resolution Bracket: " + vf.getResolutionBracket();	
						resolutionBracket.addToElement(p);
						
						var resolution = new tkText("p");
						resolution.text = "Video Resolution: " + vf.getResolution();	
						resolution.addToElement(p);
					});
					
					btnFullscreen.text = "Go Fullscreen";
					btnFullscreen.addToElement(p);
					btnFullscreen.element.onclick = () => video.makeFullscreen();
					video.source = "2.mp4";
					video.setDimensions("700px","400px");
					video.addToElement(document.body);
					
				}
			)();
		</script>
	</body>
</html>
