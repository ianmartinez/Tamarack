<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link href="../bootstrap/bootstrap.min.css" rel="stylesheet">
		<!-- Tamarack CSS -->
		<link href="../tamarack/tamarack.css" rel="stylesheet">		
		<!-- jQuery -->
		<script src="../jquery/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="../popper/popper.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="../bootstrap/bootstrap.min.js"></script>
		<!-- Tamarack JS -->
		<script src="../tamarack/tamarack.js"></script>
	</head>
	<body>		
		<script>
			var doc = new tkDocument("Menu Button");
			doc.padding = "1rem";
			
			var btnMenu = 
			new tkMenuButton("Dialogs",	tkWidgetStyle.PRIMARY, "", 
			[new tkMenuItem("Color", "#color", function () { tkColorDialog.show(new tkColor("hsla(194, 55%, 59%, 1.00)")); }),
			new tkMenuDivider(),
			new tkMenuItem("Font", "#font", function () { tkFontDialog.show(new tkFont()); })]);

			doc.add(btnMenu);
		</script>
	</body>
</html>
