<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
		<link href="../src/tamarack.css" rel="stylesheet" type="text/css">
		<script src="../src/tamarack.js"></script>
	</head>

	<body>		
		<script>
            let view = new tk.View("Notebook Demo", {style: "padding: 1rem"});	
			let currentActiveText = new tk.Text("h1", "", {parent: view});	
			let buttonPanel = new tk.Panel({parent: view, style: "flex-flow: row; padding: 0.25rem;"});
			
			let backButton = new tk.Button("Back", {parent: buttonPanel});
			backButton.on("click", function() {
				notebook.goBack();
			});

			let nextButton = new tk.Button("Next", {parent: buttonPanel});
			nextButton.on("click", function() {
				notebook.goNext();
			});

			let notebook = new tk.Notebook({parent: view});

			/*	Change current active text to match a newly selected tab
				whenever it is changed */
			notebook.on("activeChanged", (w) => {
				currentActiveText.text = w.active.title;
			});

			// Add 100 tabs to the notebook
			for(var i=1; i<=100; i++) {
				let newPage = new tk.Page("Page " + i);
				newPage.content.add(new tk.Text("p", "Some text on page " + i));
				notebook.addPage(newPage);
			}
		</script>
	</body>
</html>
