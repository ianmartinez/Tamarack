<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link href="../bootstrap/bootstrap.min.css" rel="stylesheet">
		<!-- Tamarack CSS -->
		<link href="../tamarack/tamarack.css" rel="stylesheet">		
		<!-- jQuery -->
		<script src="../jquery/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="../popper/popper.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="../bootstrap/bootstrap.min.js"></script>
		<!-- Tamarack JS -->
		<script src="../tamarack/tamarack.js"></script>
	</head>
	<body>		
		<script>
			var doc = new tkDocument("Progress Demo");
			doc.padding = "1rem";
			
			var progress10 = new tkProgress(10);
			var progress25 = new tkProgress(25)
			var progress50 = new tkProgress(50)
			var progress100 = new tkProgress(100)
			
			doc.add(progress10, progress25, progress50, progress100);
		</script>
	</body>
</html>
