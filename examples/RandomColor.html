<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">	
		<link href="../src/tamarack.css" rel="stylesheet" type="text/css">
		<script src="../src/tamarack.js"></script>
	</head>

	<body>		
		<script>
			let view = new tk.View("Random Color Demo");		
			let randomColor = tk.random.opaqueColor();
			view.background = randomColor.asHex();
			view.color = randomColor.isDark() ? "white" : "black";
			view.add(new tk.Text("h1", randomColor.asHex()));
		</script>
	</body>
</html>
