<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link href="../bootstrap/bootstrap.min.css" rel="stylesheet">
		<!-- Tamarack CSS -->
		<link href="../tamarack/tamarack.css" rel="stylesheet">		
		<!-- jQuery -->
		<script src="../jquery/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="../popper/popper.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="../bootstrap/bootstrap.min.js"></script>
		<!-- Tamarack JS -->
		<script src="../tamarack/tamarack.js"></script>
	</head>
	<body>		
		<script>
			var doc = new tkDocument("Select Demo");
			doc.padding = "1rem";
			
			var singleSelect = new tkSelect;
			singleSelect.addItem(new tkSelectItem("Hello"), new tkSelectItem("World!"));
						
			var singleSelectText = new tkText("h6","");
			singleSelect.on("change", (_selectedInput) => {
				singleSelectText.text = "";

				_selectedInput.getSelected().forEach((item) => {
					singleSelectText.text += " '" + item.text + "' ";
				});
			});

			var singleSelectGroup = new tkGroupBox("Single Selection", "Only one item can be selected");			
			singleSelectGroup.addContent(singleSelect, singleSelectText);

			var multipleSelect = new tkSelect;
			multipleSelect.multipleSelection = true;
			multipleSelect.addItem(new tkSelectItem("Red"),
			new tkSelectItem("Green"),
			new tkSelectItem("Blue"));
						
			var multipleSelectText = new tkText("h6","");
			multipleSelect.on("change", (_selectedInput) => {
				multipleSelectText.text = "";

				_selectedInput.getSelected().forEach((item) => {
					multipleSelectText.text += " '" + item.text + "' ";
				});
			});
			
			var multipleSelectGroup = new tkGroupBox("Multiple Selection", "Multiple items can be selected");			
			multipleSelectGroup.addContent(multipleSelect, multipleSelectText);
			
			doc.add(singleSelectGroup, multipleSelectGroup);
		</script>
	</body>
</html>
