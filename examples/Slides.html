<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link href="../bootstrap/bootstrap.min.css" rel="stylesheet">
		<!-- Tamarack CSS -->
		<link href="../tamarack/tamarack.css" rel="stylesheet">		
		<!-- jQuery -->
		<script src="../jquery/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="../popper/popper.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="../bootstrap/bootstrap.min.js"></script>
		<!-- Tamarack JS -->
		<script src="../tamarack/tamarack.js"></script>
	</head>
	<body>	
		<script>
			var doc = new tkDocument("Slides Demo");
			doc.padding = "1rem";
			var slideshow = new tkSlideshow();
			var photos = ["resources/1.jpg","resources/2.jpg","resources/3.jpg"];
			
			for (var i=0; i<photos.length; i++)	{
				var slide = new tkSlide("slide" + i);
				var photo = new tkImage();
				photo.element.className = "shadow";
				var caption = new tkText("p");
				
				photo.source = photos[i];
				caption.text = "Beach Photo " + (parseInt(i,10)+1).toString() + "/" + photos.length;
				caption.e.className = "caption";
				
				slide.addContent(photo.e);
				slide.addContent(caption.e);
				slideshow.addPage(slide);
			}	
			
			var backButton = new tkButton("<", tkWidgetStyle.DANGER);
			backButton.e.onclick = () => {
				slideshow.back();
			};
			
			var nextButton = new tkButton(">", tkWidgetStyle.DANGER);
			nextButton.e.onclick = () => {
				slideshow.next();
			};
			
			var fullScreenButton = new tkButton("Make Fullscreen");
			fullScreenButton.e.onclick = () => {
				makeElement(slideshow.active.contentArea.childNodes[0]).makeFullscreen();
			};

			slideshow.on("activeChanged", (_slideshow) => {
				doc.title = "Slides Demo - Slide " + (_slideshow.activeIndex + 1);
			});

			doc.add(backButton, nextButton, fullScreenButton, slideshow);
		</script>
	</body>
</html>
