<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Bootstrap core CSS -->
		<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<link href="../bootstrap/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
		<!-- Tamarack CSS -->
		<link href="../tamarack/tamarackStyle.css" rel="stylesheet">
	</head>
	<body>
		<!-- Bootstrap core JavaScript -->
		<script src="../jquery/jquery.min.js"></script>
		<script src="../bootstrap/js/bootstrap.min.js"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="../bootstrap/js/ie10-viewport-bug-workaround.js"></script>  

		<!-- Tamarack -->
		<script src="../tamarack/tamarackCore.js"></script>
		<script src="../tamarack/tamarackUI.js"></script>
		
		<script>
			(
				function main()
				{
					var doc = new tkDocument();
					var btnTab = new tkButton();
					var notebook = new tkNotebook();
					var backButton = new tkButton();
					var nextButton = new tkButton();
					
					doc.title = "Tabs Demo";
					doc.putHeader("Tabs Demo","h1");
										
					var pageCount = 1;
					btnTab.element.onclick = () => 
					{
						var page = new tkNotebookPage("Page " + pageCount,"page" + pageCount);
						page.addContent(say("Showing Page " + pageCount));
						notebook.addPage(page);
						pageCount++;
					};	
					
					
					btnTab.text = "Add Tab";
					backButton.text = "<";
					backButton.element.onclick = () => 
					{
						notebook.back();
					};
					
					nextButton.text = ">";
					nextButton.element.onclick = () => 
					{
						notebook.next();
					};
					
					btnTab.addToElement(document.body);
					backButton.addToElement(document.body);
					nextButton.addToElement(document.body);
					notebook.addToElement(document.body);
				}
			)();
		</script>
	</body>
</html>
