<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Bootstrap CSS -->
		<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
		<!-- Tamarack CSS -->
		<link href="../tamarack/tamarack.css" rel="stylesheet">
	</head>
	<body>
		<!-- jQuery -->
		<script src="../jquery/jquery.min.js"></script>
		<!-- Tamarack JS -->
		<script src="../tamarack/tamarack.js"></script>
		<!-- Bootstrap JS -->
		<script src="../bootstrap/js/bootstrap.min.js"></script>
		
		<script>
			var doc = new tkDocument();
			doc.title = "Tabs Demo";
			
			var notebook = new tkNotebook();

			var btnTab = new tkButton();
			btnTab.text = "Add Tab";
			backButton.text = "<";

			var backButton = new tkButton();
			backButton.e.className = "tkRedButton";
			backButton.e.onclick = () => 
			{
				notebook.back();
			};

			var nextButton = new tkButton();
			nextButton.e.className = "tkRedButton";
			nextButton.text = ">";
			nextButton.e.onclick = () => 
			{
				notebook.next();
			};
								
			var pageCount = 1;
			btnTab.e.onclick = () => 
			{
				var page = new tkNotebookPage("Page " + pageCount,"page" + pageCount);
				page.addContent(say("Page " + pageCount));
				notebook.addPage(page);
				notebook.goToIndex(pageCount-1);
				pageCount++;
			};				
			
			doc.add(btnTab, backButton, nextButton, notebook);
		</script>
	</body>
</html>
