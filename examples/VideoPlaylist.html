<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link href="../bootstrap/bootstrap.min.css" rel="stylesheet">
		<!-- Tamarack CSS -->
		<link href="../tamarack/tamarack.css" rel="stylesheet">		
		<!-- jQuery -->
		<script src="../jquery/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="../popper/popper.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="../bootstrap/bootstrap.min.js"></script>
		<!-- Tamarack JS -->
		<script src="../tamarack/tamarack-core.js"></script>
		<!-- Tamarack Dialogs JS -->
		<script src="../tamarack/tamarack-dialogs.js"></script>
	</head>
	<body>	
		<script>
			var doc = new tkDocument();
			var slideshow = new tkSlideshow();
			var videos = ["resources/1.mp4","resources/2.mp4","resources/3.mp4"];
			var captions = ["Jellyfish","Bird","Aurora"];
			var videoControls = [];
			
			doc.title = "Playlist Demo";
			
			for (var i=0; i<videos.length; i++)
			{
				var slide = new tkNotebookPage();
				var video = new tkVideoPlayer();
				video.source = videos[i];
				video.setSize(700,500);

				var caption = new tkText("p");
				caption.e.className = "caption";
				caption.text = captions[i];
				
				slide.addContent(video.e);
				slide.addContent(caption.e);
				slideshow.addPage(slide);
				videoControls.push(video);
			};	
			
			var backButton = new tkButton();
			backButton.e.className = "btn btn-danger";
			backButton.text = "<";
			backButton.e.onclick = () => {
				slideshow.back();
			};
			
			var nextButton = new tkButton();
			nextButton.e.className = "btn btn-danger";
			nextButton.text = ">";
			nextButton.e.onclick = () => {
				slideshow.next();
			};
			
			var fullScreenButton = new tkButton();
			fullScreenButton.text = "Make Fullscreen";
			fullScreenButton.e.onclick = () => {
				videoControls[slideshow.getActiveIndex()].makeFullscreen();
			};
			
			doc.add(backButton, nextButton, fullScreenButton, slideshow);
		</script>
	</body>
</html>
