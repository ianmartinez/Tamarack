<!doctype html>

<html lang="en">

<head>
    <title>Gradient Maker</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../../src/view.css" rel="stylesheet" type="text/css" />
    <script src="../../src/core.js"></script>
    <script src="../../src/view.js"></script>
    <script src="../../src/color.js"></script>
    <script src="../../src/color-chooser.js"></script>
</head>

<body>
    <style>
        body {
            min-height: calc(100vh - 1rem);
            min-width: calc(100vw - 1rem);
            margin: 0;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            background: var(--tkapp-background);
            font-family: sans-serif;
            font-size: 14px;
        }

        [tkcolorchooser] {
            width: 500px;
            max-width: 100%;
        }

        [tkfield] {
            align-self: flex-start;
            padding: 0.25rem;
            justify-content: flex-start;
        }

        .color-edit-stack {
            flex-wrap: wrap;
        }

        .color-list-buttons button {
            margin: 0.25rem;
        }

        .color-list {
            min-height: 3rem;
            width: 250px;
            margin: 0.5rem 0;
        }

        .gradient-preview-container {
            width: calc(100% - 0.5rem);
            height: 7rem;
            border: 1px solid rgba(0, 0, 0, 0.5);
            margin: 0.25rem;
            margin-top: 1rem;
            flex-grow: 1;
        }

        .gradient-preview {
            width: 100%;
            height: 100%;
        }
    </style>

    <script>
        /**
         * A UI for building a CSS gradient with options
         * for editing the angle and for adding, editing,
         * and removing colors.
         */

        // Field to change the gradient's angle
        let angleField = new TkField({
            parent: "body",
            title: "Angle:",
            content: new TkStepper({ min: "0", max: "360", value: "180" })
        });

        // Buttons to edit the colors
        let buttonStack = new TkStack({ parent: "body", direction: TkStackDirection.FLOW, classes: ["color-list-buttons"] });
        let addButton = new TkButton({ parent: buttonStack, text: "Add" });
        addButton.on("click", () => colorList.add(new TkColorItem()));

        let removeButton = new TkButton({ parent: buttonStack, text: "Remove" });
        removeButton.on("click", () => colorList.selectedItem?.delete());

        let moveToTopButton = new TkButton({ parent: buttonStack, text: "Move to top" });
        moveToTopButton.on("click", () => colorList.selectedItem?.moveToTop());

        let moveUpButton = new TkButton({ parent: buttonStack, text: "Move up" });
        moveUpButton.on("click", () => colorList.selectedItem?.moveUp());

        let moveDownButton = new TkButton({ parent: buttonStack, text: "Move down" });
        moveDownButton.on("click", () => colorList.selectedItem?.moveDown());

        let moveToBottomButton = new TkButton({ parent: buttonStack, text: "Move to bottom" });
        moveToBottomButton.on("click", () => colorList.selectedItem?.moveToBottom());

        // Color list to edit colors
        let colorEditStack = new TkStack({
            parent: "body",
            direction: TkStackDirection.HORIZONTAL,
            classes: ["color-edit-stack"]
        });
        let colorList = new TkList({ parent: colorEditStack, classes: ["color-list"] });
        let colorChooser = new TkColorChooser({ parent: colorEditStack, visible: false });

        // Results
        let cssField = new TkField({ parent: "body", title: "CSS:", content: new TkText("span") });
        let gradientPreviewContainer = new TkView({ parent: "body", classes: ["gradient-preview-container", "tktransparent-area"] });
        let gradientPreview = new TkView({ parent: gradientPreviewContainer, classes: ["gradient-preview"] });

        // Update the preview and the CSS code
        function updatePreview() {
            let colorCount = colorList.children.length;

            if (colorCount === 0) {
                gradientPreview.style.background = "#ffffff";
                cssField.content.text = "";
            } else if (colorCount === 1) {
                let color = colorList.children[0].color;
                gradientPreview.style.background = color;
                cssField.content.text = color;
            } else {
                let gradient =
                    TkGradient.linear(angleField.content.valueAsNumber, colorList.children.map((item) => item.color));
                gradientPreview.style.background = gradient;
                cssField.content.text = gradient;
            }
        }

        // Update the selected item's color when the color is changed
        colorChooser.on("colorchanged", () => {
            colorList.selectedItem.color = colorChooser.color.asHex();
            updatePreview();
        });

        // Update the color being edited in the color chooser when the list is
        // changed
        colorList.on("selectedchanged childadded childremoved childmoved", () => {
            if (colorList.selectedIndex !== -1) {
                colorChooser.visible = true;
                colorChooser.color = new TkColor(colorList.selectedItem.color);
            } else {
                colorChooser.visible = false;
            }

            updatePreview();
        });

        // Update the preview to match a new angle entered in the angle
        // input
        angleField.content.on("input", updatePreview);

        // Update preview for first time
        updatePreview();
    </script>
</body>

</html>
