<!doctype html>

<html lang="en">

<head>
    <title>Text Edit</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../../src/tamarack.css" rel="stylesheet" type="text/css" />
    <script src="../../src/core.js"></script>
    <script src="../../src/view.js"></script>
    <script src="../../src/app.js"></script>
    <script src="../../src/app-views.js"></script>
    <!-- For toolbar icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>
    <script>
        // Init Tamarack App so we can support dark mode and other nice things
        TkApp.init();

        /**
         * Edit text.
         */

        // Set up toolbar
        let toolbar = new TkToolbar({ parent: TkAppToolbarView });
        let insertTextButton = new TkButton({ text: "Insert 'Hello World!'", iconName: "add-outline" });
        let selectAllButton = new TkButton({ text: "Select All", iconName: "square" });
        toolbar.add(insertTextButton, selectAllButton);

        // Text editor
        let textEdit = new TkTextArea({ parent: TkAppContentView });

        // Events 
        insertTextButton.on("click", () => textEdit.insertText("Hello World"));
    </script>
</body>

</html>
