<!doctype html>

<html lang="en">

<head>
    <title>Boxes</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../src/tamarack.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/view.js"></script>
    <script src="../src/app.js"></script>

    <style>
        [tkbox] {
            height: 300px;
        }
    </style>
</head>

<body>
    <script>
        // Init Tamarack App so we can support dark mode and other nice things
        TkApp.init({ autolayout: false });

        /**
         * Create new group boxes.
         */

        let newBoxButton = new TkButton({ parent: "body", text: "New Box" });
        let stack = new TkStack({ parent: "body", direction: TkStackDirection.FLOW });

        newBoxButton.on("click", () => {
           let box = new TkBox({ parent: stack, title: "A nice picture" });
           box.content.add(new TkImage({ source: "media/test.jpg" }));
        });
    </script>
</body>

</html>
