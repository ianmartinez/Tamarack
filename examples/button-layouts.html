<!doctype html>

<html lang="en">

<head>
    <title>Buttons</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="../src/view.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/view.js"></script>
    <script src="../src/color.js"></script>
</head>

<body>
    <script>
        /**
         * Show buttons for each layout type.
         */

        // Declare layout views
        let stack = new TkStack({
            parent: "body",
            direction: TkStackDirection.FLOW
        });

        // Add a button for each layout
        for (let layout in TkLabelLayout) {
            let button = new TkButton({
                parent: stack,
                text: layout,
                icon: new TkImage({ source: "media/test.png" }),
                layout: TkLabelLayout[layout],
                style: "margin: 0.25rem;",
                events: { click: () => alert(`Clicked "${layout}"`) }
            });
        }
    </script>
</body>

</html>
