<!doctype html>

<html lang="en">

<head>
    <title>Buttons</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="../src/tamarack.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/view.js"></script>
    <script src="../src/app.js"></script>
</head>

<body>
    <script>
        /**
         * Show buttons for each layout type.
         */

        // Init Tamarack App so we can support dark mode and other nice things
        TkApp.init();

        let layoutStack = new TkStack({
            parent: TkAppContentView,
            direction: TkStackDirection.FLOW
        });
        let styleStack = new TkStack({
            parent: TkAppContentView,
            direction: TkStackDirection.FLOW
        });

        // Add a button for each layout
        for (let layout in TkLabelLayout) {
            let button = new TkButton({
                parent: layoutStack,
                text: layout,
                icon: new TkImage({ source: "media/test.png" }),
                layout: TkLabelLayout[layout],
                style: "margin: 0.25rem;",
                events: { click: () => alert(`Clicked "${layout}"`) }
            });
        }


        for (let style in TkButtonStyle) {
            let button = new TkButton({
                parent: styleStack,
                text: style,
                classes: [TkButtonStyle[style]],
                style: "margin: 0.25rem;"
            });
        }
    </script>
</body>

</html>
