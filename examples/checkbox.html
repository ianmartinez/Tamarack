<!doctype html>

<html lang="en">

<head>
    <title>Checkbox</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../src/tamarack.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/view.js"></script>
    <script src="../src/app.js"></script>
</head>

<body>
    <script>
        // Init Tamarack App so we can support dark mode and other nice things
        TkApp.init({ autolayout: false });

        /**
         * Display a checkbox
         */
         let checkbox = new TkCheckbox({ parent: "body", text: "Some Item (Checked)", checked: true });
         checkbox.input.on("change", () => checkbox.text = checkbox.checked ? "Some Item (Checked)" : "Some Item");

    </script>
</body>

</html>
