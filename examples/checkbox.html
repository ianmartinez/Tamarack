<!doctype html>

<html lang="en">

<head>
    <title>Checkbox</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../src/tamarack.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/view.js"></script>
</head>

<body>
    <script>
        /**
         * Display a checkbox
         */
         let checkbox1 = new TkCheckbox({ parent: "body", text: "I'm not checked" });
         let checkbox2 = new TkCheckbox({ parent: "body", text: "I'm checked", checked: true });
    </script>
</body>

</html>
