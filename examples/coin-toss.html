<!doctype html>

<html lang="en">

<head>
    <title>Coin Toss</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../src/tamarack.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/view.js"></script>
    <script src="../src/app.js"></script>
</head>

<body>
    <script>
        // Init Tamarack App so we can support dark mode and other nice things
        TkApp.init({ autolayout: false });

        /**
         * Toss a coin and display the result.
         */

        let tossCoinButton = new TkButton({ parent: "body", text: "Toss Coin", classes: [TkButtonStyle.NORMAL] });
        let results = new TkStack({ parent: "body", direction: TkStackDirection.VERTICAL });

        tossCoinButton.on("click", () => {
            let result = TkArray.random("Heads", "Tails");
            let resultColor = (result == "Heads") ? "red" : "teal";
            let resultText = new TkText("h2", {
                parent: results,
                text: result,
                style: `color: ${resultColor};`
            });
        });
    </script>
</body>

</html>
