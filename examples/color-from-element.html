<!doctype html>

<html lang="en">

<head>
    <title>Color from Element</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../src/tamarack.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/view.js"></script>
    <script src="../src/color.js"></script>
</head>

<body>
    <script>
        /**
         * Use TkColor to find the computed color of an
         * element.
         */

        // Declare views
        let body = new TkView({ from: "body" });
        let p1 = new TkText("p", { parent: body });

        // Set the properties
        body.style.backgroundColor = new TkColor("firebrick").asHex();
        p1.style.color = new TkColor("white").asHex();

        // Extract the colors
        let backgroundColor = TkColor.fromProperty(body, "background-color");
        let textColor = TkColor.fromProperty(p1, "color");

        // Print the results
        p1.text = `The body's background color is ${backgroundColor.asName()} (${backgroundColor.asHex()})`
            + ` and the first paragraph's text color is ${textColor.asName()} (${textColor.asHex()}).`;
    </script>
</body>

</html>
