<!doctype html>

<html lang="en">

<head>
    <title>Color Well</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../src/tamarack.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/view.js"></script>
    <script src="../src/color.js"></script>
    <script src="../src/color-chooser.js"></script>
    <script src="../src/app.js"></script>
</head>

<body>
    <script>
        // Init Tamarack App so we can support dark mode and other nice things
        TkApp.init({ autolayout: false });

        /**
         * Change the background from a color well color.
         */
        document.body.style.background = "skyblue";
        let colorWell = new TkColorWell({
            parent: "body",
            color: TkColor.fromProperty(document.body, "background")
        });

        // Change the background when a new color is set
        colorWell.on("colorchanged", () => {
            document.body.style.background = colorWell.color.asHex();
        });
    </script>
</body>

</html>
