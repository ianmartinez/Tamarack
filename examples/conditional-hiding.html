<!doctype html>

<html lang="en">

<head>
    <title>Conditional Hiding</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../src/tamarack.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/view.js"></script>
</head>

<body>
    <style>
        [tk-hide-small] {
            color: blue;
        }

        [tk-hide-large] {
            color: purple;
        }
    </style>

    <script>
        /**
         * Conditionally hide views based on screen size.
         */
        let stack = new TkStack({ parent: "body", direction: TkStackDirection.VERTICAL });
        for (let style in TkHide)
            new TkText("h1", { parent: stack, text: `Hide on: ${style}`, hideOn: TkHide[style] });
    </script>
</body>

</html>
