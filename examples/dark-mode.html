<!doctype html>

<html lang="en">

<head>
    <title>Buttons</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../src/tamarack.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/view.js"></script>
    <script src="../src/color.js"></script>
    <script src="../src/app.js"></script>
</head>

<body>
    <script>
        // Init Tamarack App so we can support dark mode and other nice things
        TkApp.init({ autolayout: false });

        /**
         * Detect dark mode.
         */
        let modeText = new TkText("h1", { parent: "body" });

        // Update the text and document colors when the system is 
        // switched between dark and light mode
        function updateMode() {
            if (TkDocument.isInDarkMode()) {
                document.body.style.backgroundColor = "black";
                document.body.style.color = "white";
                modeText.text = "Dark Mode";
            } else {
                document.body.style.backgroundColor = "white";
                document.body.style.color = "black";
                modeText.text = "Light Mode";
            }
        }

        // Force a specific mode
        let lightButton = new TkButton({ parent: "body", text: "I'm always light", forceMode: TkMode.LIGHT });
        let darkButton = new TkButton({ parent: "body", text: "I'm always dark", forceMode: TkMode.DARK });

        // Attach the handler to watch for the change
        TkDocument.onChangeDarkMode(updateMode);

        // Call to update for the current mode
        updateMode();
    </script>
</body>

</html>
