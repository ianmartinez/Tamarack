<!doctype html>

<html lang="en">

<head>
    <title>Gradient</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../src/views.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/views.js"></script>
    <script src="../src/color.js"></script>
    <script src="../src/color-chooser.js"></script>
</head>

<body>
    <style>
        body {
            height: calc(100vh - 1rem);
            width: calc(100vw - 1rem);
            margin: 0;
            padding: 0.5rem;
        }

        [tkcolorchooser] {
            max-width: 500px;
        }

        [tkfield] {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.5);
            padding: 0.25rem;
            border-radius: 0.25rem;
        }
    </style>

    <script>
        /**
         * Display a color chooser and change the background of an
         * element when its color is changed.
         */
        let stack = new TkStack({ parent: "body", direction: TkStackDirection.VERTICAL });
        let gradientField = new TkField({ parent: stack, title: "Gradient:", content: new TkText("span") });
        let chooser1 = new TkColorChooser({ parent: stack, color: "darkseagreen", preview: false });
        let chooser2 = new TkColorChooser({ parent: stack, color: "deepskyblue", preview: false });
        let angleField = new TkField({
            parent: stack,
            title: "Angle:",
            content: new TkInput({
                type: "number",
                attributes: { min: "0", max: "360", value: "0" }
            })
        });

        function updateBackground() {
            let gradient = TkGradient.linear(angleField.content.e.valueAsNumber, [chooser1.color.asHex(), chooser2.color.asHex()]);
            document.body.style.background = gradient;
            gradientField.content.text = gradient;
                
        }

        chooser1.on("colorchanged", () => updateBackground());
        chooser2.on("colorchanged", () => updateBackground());
        angleField.content.on("input", () => updateBackground());
        updateBackground();
    </script>
</body>

</html>
