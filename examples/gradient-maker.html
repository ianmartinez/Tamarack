<!doctype html>

<html lang="en">

<head>
    <title>Gradient</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../src/views.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/views.js"></script>
    <script src="../src/color.js"></script>
    <script src="../src/color-chooser.js"></script>
</head>

<body>
    <style>
        body {
            height: calc(100vh - 1rem);
            width: calc(100vw - 1rem);
            margin: 0;
            padding: 0.5rem;
        }

        [tkcolorchooser] {
            width: 500px;
            max-width: 100%;
        }

        [tkfield] {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.5);
            padding: 0.25rem;
            border-radius: 0.25rem;
            justify-content: flex-start;
        }

        .color-edit-stack {
            flex-wrap: wrap;
        }

        .color-list {
            height: 15rem;
            width: 250px;
            margin: 0.5rem 0;
            padding: 0.25rem;
            border: 1px solid gray;
            border-radius: 0.25rem;
        }

        .color-item {
            height: 2rem;
        }

        .color-icon {
            width: 1rem;
            height: 1rem;
            border: 1px solid rgba(0, 0, 0, 0.5);
            border-radius: 0.25rem;
            margin-right: 0.25rem;
        }

        .gradient-preview {
            width: calc(100% - 0.5rem);
            height: 7rem;
            border-radius: 0.25rem;
            border: 1px solid rgba(0, 0, 0, 0.5);
            margin: 0.25rem;
            margin-top: 1rem;
        }
    </style>

    <script>
        /**
         * A simple ui for building a CSS gradient.
         */


        /**
         * An item in the color colorList.
         */
        class ColorItem extends TkLabel {
            constructor(options = {}) {
                super(options);
                this.addClass("color-item")
                this.icon = new TkView({ classes: ["color-icon"] });
                this.color = options.color ?? "#ffffff";
            }

            get color() {
                return this._colorData;
            }

            set color(value) {
                this._colorData = value;
                this.text = this._colorData;
                this.icon.e.style.background = this._colorData;
            }
        }

        // Field to change the gradient's angle
        let angleField = new TkField({
            parent: "body",
            title: "Angle:",
            content: new TkInput({
                type: "number",
                attributes: { min: "0", max: "360", value: "0" }
            })
        });

        // Color list to edit colors
        let colorListButtons = new TkStack({ parent: "body", direction: TkStackDirection.FLOW });
        let colorEditStack = new TkStack({
            parent: "body",
            direction: TkStackDirection.HORIZONTAL, 
            classes: ["color-edit-stack"]
        });
        let colorList = new TkList({ parent: colorEditStack, classes: ["color-list"] });
        let colorChooser = new TkColorChooser({ parent: colorEditStack, visible: false });

        // Result
        let cssField = new TkField({ parent: "body", title: "CSS:", content: new TkText("span") });
        let gradientPreview = new TkView({ parent: "body", classes: ["gradient-preview"] });

        // Buttons to edit selected color
        colorListButtons.add(
            new TkButton({
                text: "Add",
                events: { click: () => colorList.add(new ColorItem()) }
            }),
            new TkButton({
                text: "Remove",
                events: {
                    click: () => {
                        if (colorList.selectedItem)
                            colorList.remove(colorList.selectedItem);
                    }
                }
            }),
            new TkButton({
                text: "Move to top",
                events: {
                    click: () => {
                        if (colorList.selectedItem)
                            colorList.moveToTop(colorList.selectedItem);
                    }
                }
            }),
            new TkButton({
                text: "Move up",
                events: {
                    click: () => {
                        if (colorList.selectedItem)
                            colorList.moveUp(colorList.selectedItem);
                    }
                }
            }),
            new TkButton({
                text: "Move down",
                events: {
                    click: () => {
                        if (colorList.selectedItem)
                            colorList.moveDown(colorList.selectedItem);
                    }
                }
            }),
            new TkButton({
                text: "Move to bottom",
                events: {
                    click: () => {
                        if (colorList.selectedItem)
                            colorList.moveToBottom(colorList.selectedItem);
                    }
                }
            })
        );

        function updateBackground() {
            if (colorList.children.length <= 1) {
                document.body.style.background = "#ffffff";
                cssField.content.text = "";
            } else {
                let gradient = TkGradient.linear(angleField.content.e.valueAsNumber,
                    colorList.children.map((item) => item.color));
                gradientPreview.style.background = gradient;
                cssField.content.text = gradient;
            }
        }

        colorChooser.on("colorchanged", () => {
            colorList.selectedItem.color = colorChooser.color.asHex();
            updateBackground();
        });

        colorList.on("selectedchanged itemadded itemmoved", () => {
            if (colorList.selectedIndex !== -1) {
                colorChooser.visible = true;
                colorChooser.color = new TkColor(colorList.selectedItem.color);
            } else {
                colorChooser.visible = false;
            }

            updateBackground();
        });

        angleField.content.on("input", updateBackground);
        updateBackground();
    </script>
</body>

</html>
