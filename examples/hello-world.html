<!doctype html>

<html lang="en">

<head>
    <title>Hello World</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../src/tamarack.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/view.js"></script>
    <script src="../src/app.js"></script>
</head>

<body>
    <script>
        // Init Tamarack App so we can support dark mode and other nice things
        TkApp.init({ autolayout: false });
        
        // Create a <h1> element with the text "Hello World!" and place
        // in the <body> element.
        new TkText("h1", { parent: "body", text: "Hello World!" });
    </script>
</body>

</html>
