<!doctype html>

<html lang="en">

<head>
    <title>List</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../src/tamarack.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/view.js"></script>
    <script src="../src/app.js"></script>
</head>

<body>
    <script>
        // Init Tamarack App so we can support dark mode and other nice things
        TkApp.init({ autolayout: false });

        /**
         * Create a list of items that a user can select from.
         */

        // Button container
        let buttonStack = new TkStack({ parent: "body", direction: TkStackDirection.FLOW });

        // Build list
        let list = new TkList({ parent: "body" });
        for (let i = 1; i <= 6; i++) {
            list.add(new TkText(`h${i}`, { text: `h${i}` }));
        }

        // Text to show selected item
        let selectedItemText = new TkText("h2", { parent: "body", style: "margin: 1rem 0;" });
        list.on("selectedchanged", () => selectedItemText.text = `You picked ${list.selectedItem?.text}`);

        // Add buttons to move selected item
        buttonStack.add(
            new TkButton({
                text: "Move to top",
                classes: [TkButtonStyle.NORMAL],
                events: { click: () => list.selectedItem?.moveToTop() }
            }),
            new TkButton({
                text: "Move up",
                classes: [TkButtonStyle.NORMAL],
                events: { click: () => list.selectedItem?.moveUp() }
            }),
            new TkButton({
                text: "Move down",
                classes: [TkButtonStyle.NORMAL],
                events: { click: () => list.selectedItem?.moveDown() }
            }),
            new TkButton({
                text: "Move to bottom",
                classes: [TkButtonStyle.NORMAL],
                events: { click: () => list.selectedItem?.moveToBottom() }
            })
        );
    </script>
</body>

</html>
