<!doctype html>

<html lang="en">

<head>
    <title>Meters</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../src/tamarack.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/view.js"></script>
    <script src="../src/app.js"></script>
</head>

<body>
    <script>
        // Init Tamarack App so we can support dark mode and other nice things
        TkApp.init({ autolayout: false });

        /**
         * Display progress bars ranging from 0-100%.
         */
        let stack = new TkStack({ parent: "body", direction: TkStackDirection.FLOW });

        for (let i = 0; i <= 100; i += 10) {
            stack.add(new TkInputLabel({ parent: stack, text: `${i}%`, input: new TkProgress({ value: i }) }));
        }
    </script>
</body>

</html>
