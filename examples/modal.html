<!doctype html>

<html lang="en">

<head>
    <title>Modal</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../src/tamarack.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/view.js"></script>
    <script src="../src/app-views.js"></script>
    <!-- For icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <script>
        /**
         * Show a modal.
         */
        let button = new TkButton({ parent: "body", text: "Show a modal" });
        let modal = new TkModal({
            title: "Question...",
            message: "Do you like tamarack?",
            choices: [TkModalResult.YES, TkModalResult.NO],
            defaultChoice: TkModalResult.YES,
            iconName: "help-outline"
        });

        button.on("click", () => {
            modal.show(() => {
                switch(modal.result) {
                    case TkModalResult.YES:
                        alert("Thanks!");
                        break;
                    case TkModalResult.NO:
                        alert("Well then...");
                }
            });
        });
    </script>
</body>

</html>
