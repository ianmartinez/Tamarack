<!doctype html>

<html lang="en">

<head>
    <title>Radio</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../src/tamarack.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/view.js"></script>
    <script src="../src/app.js"></script>
</head>

<body>
    <script>
        // Init Tamarack App so we can support dark mode and other nice things
        TkApp.init({ autolayout: false });

        /**
         * Display radio buttons
         */
        for(let i = 0; i<10; i++) {
            new TkRadio({ parent: "body", text: `Item ${i}`, checked: i == 0, name: "test" });
        }
    </script>
</body>

</html>
