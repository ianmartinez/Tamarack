<!doctype html>

<html lang="en">

<head>
    <title>Relative</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../src/tamarack.css" rel="stylesheet" type="text/css" />
    <script src="../src/core.js"></script>
    <script src="../src/view.js"></script>
    <script src="../src/app.js"></script>
</head>

<body>
    <style>
        .start {
            color: dodgerblue;
        }

        .before {
            color: orchid;
        }

        .after {
            color: red;
        }

        .end {
            color: green;
        }
    </style>

    <script>
        // Init Tamarack App so we can support dark mode and other nice things
        TkApp.init({ autolayout: false });

        /**
         * Insert views relative to another view.
         */
        let buttonStack = new TkStack({ parent: "body", direction: TkStackDirection.FLOW });
        let stack = new TkStack({ parent: "body", direction: TkStackDirection.VERTICAL });

        // The view we're inserting new views relative to
        let referenceView = new TkText("h1", { parent: stack, text: "Reference View" });

        // Insert at start, using { at: TkPosition.START } 
        let insertStartButton = new TkButton({ parent: buttonStack, text: "Insert at Start" });
        insertStartButton.on("click", () => {
            new TkText("p", { parent: stack, at: TkPosition.START, text: "Text at start", classes: ["start"] });
        });

        // Insert before a view, using { before: referenceView } 
        let insertBeforeButton = new TkButton({ parent: buttonStack, text: "Insert Before" });
        insertBeforeButton.on("click", () => {
            new TkText("p", { parent: stack, before: referenceView, text: "Text before reference view", classes: ["before"] });
        });

        // Insert after a view, using { after: referenceView } 
        let insertAfterButton = new TkButton({ parent: buttonStack, text: "Insert After" });
        insertAfterButton.on("click", () => {
            new TkText("p", { parent: stack, after: referenceView, text: "Text after reference view", classes: ["after"] });
        });

        // Insert at end, using { at: TkPosition.END }
        let insertEndButton = new TkButton({ parent: buttonStack, text: "Insert at End" });
        insertEndButton.on("click", () => {
            new TkText("p", { parent: stack, at: TkPosition.END, text: "Text at end", classes: ["end"] });
        });
    </script>
</body>

</html>
