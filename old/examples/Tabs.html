<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link href="../bootstrap/bootstrap.min.css" rel="stylesheet">
		<!-- Tamarack CSS -->
		<link href="../tamarack/tamarack.css" rel="stylesheet">		
		<!-- jQuery -->
		<script src="../jquery/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="../popper/popper.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="../bootstrap/bootstrap.min.js"></script>
		<!-- Tamarack JS -->
		<script src="../tamarack/tamarack.js"></script>
	</head>

	<body>		
		<script>
			var doc = new tkDocument("Tabs Demo");
			doc.padding = "1rem";
			
			var notebook = new tkNotebook();
			notebook.padding = "1rem";
			notebook.newestTabActive = true;

			var backButton = new tkButton("<", tkWidgetStyle.DANGER);
			backButton.on("click", function() {
				notebook.back();
			});

			var nextButton = new tkButton(">", tkWidgetStyle.DANGER);
			nextButton.on("click", function() {
				notebook.next();
			});
								
			var addTabButton = new tkButton("Add Tab");
			var tabsCreated = 1;
			addTabButton.on("click", function() {
				var page = new tkNotebookPage("Page " + tabsCreated,"page" + tabsCreated);
				page.content.addElement(say("Page " + tabsCreated));
				notebook.addPage(page);
				tabsCreated++;
			});				
			
			var removeTabButton = new tkButton("Remove Tab");
			removeTabButton.on("click", function() {
				if (notebook.active) 
					notebook.removePage(notebook.active);				
			});		
			
			var currentTabText = new tkText("h3", "No tab selected");
			notebook.on("activeChanged", function() {
				if (notebook.pageCount > 0)
					currentTabText.text = notebook.active.title + " is selected."
				else 
					currentTabText.text = "No tab selected";
			});

			doc.add(addTabButton, removeTabButton, backButton, nextButton, currentTabText, notebook);
		</script>
	</body>
</html>
