<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link href="../bootstrap/bootstrap.min.css" rel="stylesheet">
		<!-- Tamarack CSS -->
		<link href="../tamarack/tamarack.css" rel="stylesheet">		
		<!-- jQuery -->
		<script src="../jquery/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="../popper/popper.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="../bootstrap/bootstrap.min.js"></script>
		<!-- Tamarack JS -->
		<script src="../tamarack/tamarack.js"></script>
	</head>

	<body>		
		<script>
			var doc = new tkDocument("Text Edit");

			var palette = new tkPalette();
			var edit = new tkTextEdit();
			edit.className += " fill borderless";
			var affricates = ["p͡f", "t͡s", "d͡z", "t͡ɬ", "d͡ɮ", "t͡ʃ", "d͡ʒ", "t͡ɕ", "d͡ʑ", "ʈ͡ʂ", "ɖ͡ʐ", "k͡x",
			"p͡f", "t͡s", "d͡z", "t͡ɬ", "d͡ɮ", "t͡ʃ", "d͡ʒ", "t͡ɕ", "d͡ʑ", "ʈ͡ʂ", "ɖ͡ʐ", "k͡x", "p͡f", "t͡s", "d͡z", 
			"t͡ɬ", "d͡ɮ", "t͡ʃ", "d͡ʒ", "t͡ɕ", "d͡ʑ", "ʈ͡ʂ", "ɖ͡ʐ", "k͡x"];	
			
			for(var i=0; i<affricates.length; i++)
				palette.add(new tkButton(affricates[i], tkWidgetStyle.PRIMARY, "", false, typeChar));

			function typeChar(button) {
				edit.insertText(button.text);
				edit.focus();
			}
			
			edit.on("selectionChanged", () => console.log(edit.getSelectedText()));

			doc.add(palette, edit);
		</script>
	</body>
</html>
